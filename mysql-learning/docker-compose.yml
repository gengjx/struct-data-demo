services:
  mysql:
    image: mysql:8.0
    container_name: mysql-learning
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mysql_learning
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --default-time-zone=+08:00
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
